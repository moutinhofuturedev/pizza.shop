sonar.host.url=https://sonarcloud.io
sonar.projectKey=moutinhofuturedev_pizza.shop
sonar.organization=moutinhofuturedev
sonar.projectName=pizza.shop
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.tests=src
sonar.branch.name=main
sonar.test.inclusions=src/**/*.test.ts,src/**/*.test.tsx
sonar.exclusions=**/node_modules/**,src/**/__tests__/**,src/App.tsx,src/global.css,src/env.ts,src/main.tsx,src/routes.tsx,src/components/ui/**,src/api/msw-mocks/**,src/lib/**,src/pages/_layouts/**
sonar.javascript.lcov.reportPaths=coverage/lcov-report/lcov.info

# Especifica os padrões de arquivos para JavaScript
sonar.lang.patterns.js=**/*.js,**/*.jsx,**/*.cjs,**/*.mjs

# Especifica os padrões de arquivos para TypeScript
sonar.lang.patterns.ts=**/*.ts,**/*.tsx
